<!DOCTYPE html>
<html>
    <head>
        <title> Random Quote generator </title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Dancing+Script|Gloria+Hallelujah" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
        <script src="script.js" async></script>
    </head>
    <body>
        <div class="pageTitle">
            <h1 class="titleName"> Quote Generator </h1>
            <h2 class="titleAuthor">By Brandon Duarte Tsegai </h2>
        </div>
        <div class="quote">
            <article id="quoteSpace">
                <span id="theQuote"></span>
                <span id ="theAuthor"></span>
            </article>
            <section id="quoteInfo">
                <button type="button" id="newQuote" onclick="chooseQuote()"> New Quote</button>
            </section>
        </div>
    </body>
</html>
